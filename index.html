<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Buffy Quiz</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    

  </head>
  <body>
    <h1>So You Think You Know Buffy?</h1>
    <div class="wrapper">  
      <!-- <div class="group">  -->
          
          <div class=" group quizContainer">
            
            <div class="item quizimg">
              <img src="images/buffy-cast.jpg" alt="the cast of buffy the vampire slayer">
            </div>
            <div id="actualQuiz" class="item actualquiz">
              <h2 id="questionheading">Are you a Buffy the Vampire Slayer Superfan?</h2>
            
              <h3 id="questiontext">Prove it by taking our ultimate Buffy quiz!</h3>

              <form id="questionform" class="" action="index.html" method="post">
              </form>
              <button id="js-start-btn" class="startQuiz"type="button" name="button">Start the Quiz</button>

              <p id='scoreZone'> </p>
            </div>
          </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
